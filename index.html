<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="index.js"></script>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<canvas></canvas>
		<div class="gui">
			<button class="action undo">
				<span class="material-icons">undo</span>
			</button>
			<button class="action redo">
				<span class="material-icons">redo</span>
			</button>
			<button class="select move active">
				<span class="material-icons">pan_tool</span>
			</button>
			<button class="select node">
				<span class="material-icons">panorama_fish_eye</span>
			</button>
			<button class="select edge">
				<span class="material-icons">horizontal_rule</span>
			</button>
			<button class="select delete">
				<span class="material-icons">delete</span>
			</button>
			<button class="switch oriented active">
				<span class="material-icons">arrow_upward</span>
			</button>
			<button class="switch grid">
				<span class="material-icons">grid_3x3</span>
			</button>
		</div>
	</body>
</html>
